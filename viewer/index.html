<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUSH Timetable Viewer</title>
  <style>
    .card {
      background-color: white;
      border-radius: 12px;
      border-width: 2px;
      border-style: solid;
      padding: 12px;
      margin: 10px 0;
      border-color: #000;
      font-family: Arial, sans-serif;
    }
    .time {
      font-size: 0.9em;
      color: #555;
    }
    .code {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 4px;
    }
    .subject {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  Day: <select id="Day">
    <option value="mon">Monday</option>
    <option value="tue">Tuesday</option>
    <option value="wed">Wednesday</option>
    <option value="thu">Thursday</option>
    <option value="fri">Friday</option>
  </select><br>
  Year: <select id="Year">
    <option value="y1">1</option>
    <option value="y2">2</option>
    <option value="y3">3</option>
    <option value="y4">4</option>
    <option value="y5">5</option>
    <option value="y6">6</option>
  </select>
  Class:<select id = "Class">
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
  </select>
  Semester: <select id="Sem">
    <option value="s2">2</option>
    <option value="s1">1</option>
  </select>
  <div id="tt"></div>
  <script>
    function loadTimetable() {
      var sem = document.getElementById("Sem").value;
      var day = document.getElementById("Day").value;
      var cls = document.getElementById("Class").value;
      var year = document.getElementById("Year").value;
      
      var dataPath = `../2025/${sem}/${year}/${cls}/${day}.json`;
      
      fetch(dataPath)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        var ttDiv = document.getElementById("tt");
        
        if (data && typeof data === "object") {
          ttDiv.innerHTML = "";
          
          for (const slot in data) {
            let c = data[slot].courseCode;
            let t = data[slot].time;
            let s = data[slot].subject;
            
            let cards = `
        <div class="card">
          <div class="time">${t}</div>
          <div class="code">${c}</div>
          <div class="subject">${s}</div>
        </div>
      `;
            
            ttDiv.innerHTML += cards;
          }
        } else {
          ttDiv.innerHTML = "No timetable data available for this selection.";
        }
      });
    }
    
    loadTimetable();
    
    document.querySelectorAll("#Sem, #Day, #Class, #Year").forEach(select => {
      select.addEventListener("change", loadTimetable);
    });
  </script>
</body>
</html>
